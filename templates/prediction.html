        <h3 class="text-center text-white pt-5">Answer to prediction</h3>

                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       	{% if prediction == 1%}

                            {% endif %}

                </div>
            </div>
        </div>
    </div>
